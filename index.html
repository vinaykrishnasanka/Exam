<!DOCTYPE html>
<html>
<head>
    <title>Python Programming Exam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#4facfe,#00f2fe);
    margin:0;
    padding:20px;
}

h1 {
    text-align:center;
    color:white;
}

.container {
    max-width:1000px;
    margin:auto;
    background:white;
    padding:20px;
    border-radius:10px;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
}

input[type="text"]{
    width:100%;
    padding:10px;
    margin-bottom:20px;
    border-radius:5px;
    border:1px solid #ccc;
}

.question-card{
    background:#f9f9f9;
    padding:15px;
    margin-bottom:20px;
    border-radius:8px;
    border-left:5px solid #4facfe;
}

.question-card h3{
    margin-bottom:10px;
}

textarea{
    width:100%;
    height:150px;
    margin-top:10px;
    padding:10px;
    font-family:monospace;
    font-size:14px;
    border-radius:5px;
    border:1px solid #ccc;
    resize:vertical;
}

button{
    padding:8px 15px;
    margin-top:10px;
    border:none;
    border-radius:5px;
    cursor:pointer;
    background:#4facfe;
    color:white;
    transition:0.3s;
}

button:hover{
    background:#0077ff;
}

.hidden{
    display:none;
}

.submit-btn{
    width:100%;
    padding:12px;
    font-size:16px;
    background:#28a745;
}

.submit-btn:hover{
    background:#1e7e34;
}

</style>
</head>
<body>

<h1>Python Programming Exam</h1>

<div class="container">

    <label><b>Candidate Name:</b></label>
    <input type="text" id="studentName" placeholder="Enter your name">

    <div id="questionsContainer"></div>

    <button class="submit-btn" onclick="submitExam()">Submit Exam</button>

</div>

<script>

const programmingQuestions = [

{
q: "1. Write a Python program to check whether a given number is Even or Odd.",
hint: "Use input(), convert to int, and use modulus operator (%)",
sample: "Input: 7\nOutput: Odd"
},

{
q: "2. Write a Python program to calculate the factorial of a number.",
hint: "Use loop (for/while). Initialize result = 1 and multiply till n.",
sample: "Input: 5\nOutput: 120"
},

{
q: "3. Write a Python program to reverse a string.",
hint: "Use slicing [::-1] or loop from last index.",
sample: "Input: Python\nOutput: nohtyP"
},

{
q: "4. Write a Python program to count number of vowels in a string.",
hint: "Check each character in 'aeiouAEIOU'. Use a counter.",
sample: "Input: Hello\nOutput: 2"
},

{
q: "5. Write a Python program to find the largest number in a list.",
hint: "Use loop comparison or max() function.",
sample: "Input: [4, 7, 1, 9]\nOutput: 9"
},

{
q: "6. Write a Python program to print first n terms of Fibonacci series.",
hint: "First two numbers: 0 and 1. Next = sum of previous two.",
sample: "Input: 5\nOutput: 0 1 1 2 3"
},

{
q: "7. Write a Python program to check whether a number is Prime or not.",
hint: "Check divisibility from 2 to n-1. Use a flag variable.",
sample: "Input: 7\nOutput: Prime"
},

{
q: "8. Write a Python program to count number of words in a sentence.",
hint: "Use split() method and find length.",
sample: "Input: Hello world Python\nOutput: 3"
},

{
q: "9. Write a Python program to remove duplicate elements from a list.",
hint: "Convert list to set() or use new list and loop.",
sample: "Input: [1,2,2,3,4,4]\nOutput: [1,2,3,4]"
},

{
q: "10. Write a Python program to find the sum of digits of a number.",
hint: "Use % 10 and // 10 or convert to string.",
sample: "Input: 1234\nOutput: 10"
}

];

const container = document.getElementById("questionsContainer");

programmingQuestions.forEach((item, index) => {

    const div = document.createElement("div");
    div.className = "question-card";

    div.innerHTML = `
        <h3>${item.q}</h3>

        <button onclick="toggleHint(${index})">Show Hint</button>
        <p id="hint${index}" class="hidden"><b>Hint:</b> ${item.hint}</p>

        <button onclick="toggleSample(${index})">Show Example</button>
        <pre id="sample${index}" class="hidden"><b>Example:</b>\n${item.sample}</pre>

        <textarea id="answer${index}" placeholder="Write your Python code here..."></textarea>
    `;

    container.appendChild(div);
});

function toggleHint(index){
    document.getElementById("hint"+index).classList.toggle("hidden");
}

function toggleSample(index){
    document.getElementById("sample"+index).classList.toggle("hidden");
}

function submitExam(){

    const name = document.getElementById("studentName").value.trim();

    if(name === ""){
        alert("Please enter your name before submitting.");
        return;
    }

    if(!confirm("Are you sure you want to submit the exam?")){
        return;
    }

    alert("Exam submitted successfully!\n\n(Note: Code evaluation not enabled yet.)");

}

</script>

</body>
</html>
